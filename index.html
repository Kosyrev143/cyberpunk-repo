<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyberpunk</title>
</head>
<body>
    <header>
        <section class="header-grid">
            <div class="grid-item-brand">
                <a href="#" class="logo">
                    <img src="./assets/header/logo.svg" alt="Логотиип Киберпанк">
                </a>
            </div>
            <div class="grid-item-soc-net">
                <a href="#" class="youtube-logo">
                    <img src="./assets/header/social-network/youtube-logo.svg" alt="Ссылка на ютуб">
                </a>
                <a href="#" class="vk-logo">
                    <img src="./assets/header/social-network/vk-logo.svg" alt="Ссылка на вк">

                    <img src="./assets/header/social-network/facebook-logo.svg" alt="Ссылка на фейсбук">
                </a>
                <a href="#" class="twitter-logo">
                    <img src="./assets/header/social-network/twitter-logo.svg" alt="Ссылка на твитер">
                </a>
                <a href="#" class="twitch-logo">
                    <img src="./assets/header/social-network/twitch-logo.svg" alt="Ссылка на твич">
                </a>
                <a href="#" class="instagram-logo">
                    <img src="./assets/header/social-network/instagram-logo.svg" alt="Ссылка на инстаграм">
                </a>
